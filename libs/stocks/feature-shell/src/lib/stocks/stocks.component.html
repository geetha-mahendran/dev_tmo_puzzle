<form [formGroup]="stockPickerForm" class="tmo-sock-form">
  <mat-form-field class="symbolInput">
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>
  <mat-form-field class="calendar">
    <input
      matInput
      [matDatepicker]="startdtPicker"
      id="startDate"
      (dateChange)="OnChange($event)"
      placeholder="From Date"
      readonly
      formControlName="startDate"
      [max]="maxDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="startdtPicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #startdtPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="calendar">
    <input
      matInput
      [matDatepicker]="endDtPicker"
      placeholder="To Date"
      readonly
      [min]='minEndDate'
      formControlName="endDate"
      [max]="maxDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="endDtPicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #endDtPicker></mat-datepicker>
  </mat-form-field>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
